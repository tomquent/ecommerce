<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="primeflex.css" />
	<h:outputScript library="js" name="method.js" />
	<title>Page de gestion des cat√©gories et produits</title>

</h:head>
<h:body>


	<ui:composition template="/templates/layout.xhtml">

		<!-- HEADER _________________________________________________ -->


		<ui:define name="header">
			<div class="header-style">
				<h:form>
					<p:menubar>
						<p:menuitem action="accueilGestionAdmin.xhtml" value="Accueil"
							icon="fa fa-home" />
						<p:menuitem action="espaceGestionCatalogue.xhtml"
							value="Gestion du Catalogue" icon="fa fa-list-ol" />
						<p:menuitem action="espaceGestionCommande.xhtml"
							value="Gestion des Commandes" icon="fa fa-exchange" />
						<p:menuitem style="float:right"
							action="#{utilisateurMB.deconnecter}" value="Deconnexion"
							icon="fa fa-sign-out" />
					</p:menubar>
				</h:form>
			</div>
		</ui:define>


		<ui:define name="corps">

			<p:growl id="growl" life="3000" autoUpdate="true" showDetail="true" />

			<div class="ui-g bodytemplate">

				<!-- ESPACE GESTION CATALOGUE _________________________________________________ -->

				<p:fieldset styleClass="col-5 articletemplate" legend="Catalogue">

					<h:outputLink value="espaceGestionCatalogue.xhtml">
						<h:graphicImage class="imgAccueil" library="images" name="catalogue.jpg" />
					</h:outputLink>
					
				</p:fieldset>

				<!-- ESPACE GESTION COMMANDES_________________________________________________ -->

				<p:fieldset styleClass="col-5 articletemplate" legend="Commandes">
					<h:outputLink value="espaceGestionCommande.xhtml">
						<h:graphicImage class="imgAccueil" library="images"
							name="commandes.jpg" />
					</h:outputLink>
				</p:fieldset>
			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
