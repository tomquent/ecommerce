<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="method.js" />
	<title>Page d'ajout d'un produit</title>

</h:head>
<h:body>

	<ui:composition template="templates/layout.xhtml">

		<ui:define name="header">
			<div class="header-style">
				<h:form>
					<p:menubar>
						<p:menuitem action="accueilGestionAdmin.xhtml" value="Accueil"
							icon="ui-icon-home" />
						<p:menuitem action="#{utilisateurMB.deconnecter}"
							value="Deconnexion" icon="ui-icon-extlink" />
					</p:menubar>
				</h:form>
			</div>
		</ui:define>

		<ui:define name="corps">

			<h:form enctype="multipart/form-data">

				<p:growl id="growl" life="3000" autoUpdate="true" showDetail="true" />

				<p:fieldset legend="Ajout d'un Produit" style="margin-bottom:5px">

					<h:panelGrid columns="3" margin="10px" layout="grid">

						<p:outputLabel value="Designation" for="idDesignation" />
						<p:inputText id="idDesignation"
							value="#{produitMB.produit.designation}" required="true" />
						<p:message for="idDesignation" display="icon" />

						<p:outputLabel value="Photo" for="image" />
						<p:fileUpload id="image" value="#{produitMB.file}" mode="simple"
							skinSimple="true" required="true" />
						<p:message for="image" display="icon" />

						<p:outputLabel value="Description" for="idDescription" />
						<p:inputTextarea id="idDescription" rows="5"
							value="#{produitMB.produit.description}" required="true" />
						<p:message for="idDescription" display="icon" />

						<p:outputLabel value="Prix Unitaire" for="idPrix" />
						<p:inputNumber id="idPrix"
							value="#{produitMB.produit.prix}" required="true" />
						<p:message for="idPrix" display="icon" />

						<p:commandButton value="Ajouter le produit"
							action="#{produitMB.ajouterProduit}" ajax="false"
							update="growl" />
					</h:panelGrid>

				</p:fieldset>

			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
