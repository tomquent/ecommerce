<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="method.js" />
	<title>Page d'ajout d'une cat√©gorie de produit</title>

</h:head>
<h:body>

	<ui:composition template="templates/layout.xhtml">

		<!-- HEADER _________________________________________________ -->

		<ui:define name="header">
			<div class="header-style">
				<h:form>
					<p:menubar>
						<p:menuitem action="accueilGestionAdmin.xhtml" value="Accueil"
							icon="fa fa-home" />
						<p:menuitem action="espaceGestionCatalogue.xhtml"
							value="Gestion du Catalogue" icon="fa fa-list-ol" />
						<p:menuitem action="espaceGestionCommande.xhtml"
							value="Gestion des Commandes" icon="fa fa-exchange" />
						<p:menuitem style="float:right"
							action="#{utilisateurMB.deconnecter}" value="Deconnexion"
							icon="fa fa-sign-out" />
					</p:menubar>
				</h:form>
			</div>
		</ui:define>

		<ui:define name="corps">

			<h:form enctype="multipart/form-data">

				<p:growl id="growl" life="3000" autoUpdate="true" showDetail="true" />

				<p:fieldset legend="Ajout d'une Categorie" style="margin-bottom:5px">

					<h:panelGrid columns="3" margin="10px" layout="grid">

						<p:outputLabel value="Nom" for="idNom" />
						<p:inputText id="idNom" value="#{categorieMB.cat.nomCategorie}"
							required="true" />
						<p:message for="idNom" display="icon" />

						<p:outputLabel value="Photo" for="image" />
						<p:fileUpload id="image" value="#{categorieMB.file}" mode="simple"
							skinSimple="true" required="true" />
						<p:message for="image" display="icon" />

						<p:outputLabel value="Description" for="idDescription" />
						<p:inputTextarea id="idDescription" rows="5"
							value="#{categorieMB.cat.description}" required="true" />
						<p:message for="idDescription" display="icon" />

						<p:commandButton value="Ajouter la categorie"
							action="#{categorieMB.ajouterCategorie}" ajax="false"
							update="growl" />

					</h:panelGrid>

				</p:fieldset>

			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
