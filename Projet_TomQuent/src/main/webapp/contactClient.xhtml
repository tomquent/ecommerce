<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="method.js" />
	<title>Contact</title>
</h:head>
<h:body styleClass="fondEcran">

	<p:growl id="growl" life="5000" showDetail="true" />

	<p:panel>
		<ui:composition template="templates/layout.xhtml">
			<ui:define name="corps">
				<fieldset title="Contacter le client">
					<div class="ui-g bodytemplate">
						<h:form>
							<p:outputLabel value="Mail du client : " />
							<h:outputText value="#{contacterMB.toMail}" />
							<h:panelGrid columns="3">
								<p:outputLabel value="Objet" for="idObjet" />
								<p:inputText id="idObjet" value="#{contacterMB.objet}"
									required="true" />
								<p:message for="idObjet" display="icon" />
							</h:panelGrid>
							<br />
							<p:outputLabel value="Message : " for="idMessage" />
							<h:panelGrid columns="2">

								<p:inputTextarea id="idMessage" value="#{contacterMB.msg}"
									required="true" rows="5" cols="50" counter="display"
									maxlength="400" counterTemplate="{0} caractères restant."
									autoResize="true" />
								<p:message for="idMessage" display="icon" />

							</h:panelGrid>
							<h:outputText id="display" />
							<br />
							<br />
							<p:commandButton icon="fa fa-share-square"
								value="Envoyer le message"
								action="#{contacterMB.contacterClient}">
								<p:confirm header="Confirmation"
									message="Êtes-vous sûr(e) de votre message ?" />
							</p:commandButton>
						</h:form>
					</div>
				</fieldset>
				<h:form>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Oui" type="button"
							styleClass="ui-confirmdialog-yes" />
						<p:commandButton value="Non" type="button"
							styleClass="ui-confirmdialog-no" />
					</p:confirmDialog>
				</h:form>
			</ui:define>
			<ui:define name="footer" />

		</ui:composition>
	</p:panel>

</h:body>
</html>
