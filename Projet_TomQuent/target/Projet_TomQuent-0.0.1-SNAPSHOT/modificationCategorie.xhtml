<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="method.js" />
	<title>Modification Categorie</title>

</h:head>
<h:body>

	<ui:composition template="templates/layout.xhtml">

		<ui:define name="header">
			<div class="header-style">
				<h:form>
					<p:menubar>
						<p:menuitem action="accueilGestionAdmin.xhtml" value="Accueil"
							icon="ui-icon-home" />
						<p:menuitem action="#{utilisateurMB.deconnecter}"
							value="Deconnexion" icon="ui-icon-extlink" />
					</p:menubar>
				</h:form>
			</div>
		</ui:define>

		<ui:define name="corps">
			<p:fieldset legend="Modifier d'une Categorie"
				style="margin-bottom:5px">
				<h:form enctype="multipart/form-data">

					<p:growl id="growl" life="3000" autoUpdate="true" showDetail="true" />

					<h:panelGrid columns="3" margin="10px" layout="grid">

						<h:inputHidden value="#{categorieMB.cat.idCategorie}" />

						<p:outputLabel value="Nom" for="idNom" />
						<p:inputText id="idNom" value="#{categorieMB.cat.nomCategorie}"
							required="true" />
						<p:message for="idNom" display="icon" />


						<p:outputLabel value="Photo" for="image" />
						<h:graphicImage id="image" value="#{categorieMB.cat.image}"
							style="width:110px;height:100px;padding:3px;" />
						<p:message for="image" display="icon" />


						<p:outputLabel value="Photo Ã  modifier" for="imagemodif" />
						<p:fileUpload id="imagemodif" value="#{categorieMB.file}"
							mode="simple" skinSimple="true" />
						<p:message for="imagemodif" display="icon" />


						<p:outputLabel value="Description" for="idDescription" />
						<p:inputTextarea id="idDescription" rows="5"
							value="#{categorieMB.cat.description}" required="true" />
						<p:message for="idDescription" display="icon" />


						<p:commandButton value="Modifier la categorie"
							action="#{categorieMB.modifierCategorie}" ajax="false"
							update="growl" />

					</h:panelGrid>

				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>

</h:body>
</html>
