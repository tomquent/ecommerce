<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript library="js" name="method.js" />
	<title>Page d'ajout d'un client (qui s'abonne)</title>

</h:head>
<h:body>

	<ui:composition template="templates/layout.xhtml">

		<ui:define name="header">
			<div class="header-style">
				<h:form>
					<p:menubar>
						<p:menuitem action="accueilCommande.xhtml" value="Accueil"
							icon="ui-icon-home" />
						<p:menuitem action="login.xhtml" value="Quitter"
							icon="ui-icon-extlink" />
					</p:menubar>
				</h:form>
			</div>
		</ui:define>


		<ui:define name="corps">

			<h:form>
				<p:growl id="growl" life="3000" autoUpdate="true" showDetail="true" />


				<p:fieldset legend="Ajout d'un Client" style="margin-bottom:5px">

					<p:panelGrid columns="3">
						<p:outputLabel value="Nom" for="idNom" />
						<p:inputText id="idNom" value="#{clMB.client.nom}" required="true" />
						<p:message for="idNom" display="icon" />

						<p:outputLabel value="Adresse" for="idAdresse" />
						<p:inputText id="idAdresse" value="#{clMB.client.adresse}"
							required="true" />
						<p:message for="idAdresse" display="icon" />

						<p:outputLabel value="Mail" for="idMail" />
						<p:inputText id="idMail" value="#{clMB.client.mail}"
							required="true" />
						<p:message for="idMail" display="icon" />

						<p:outputLabel value="Telephone" for="idTel" />
						<p:inputMask id="idTel" mask="99-99-99-99-99"
							value="#{clMB.client.tel}" required="true" />
						<p:message for="idTel" display="icon" />


						<p:commandButton value="S'ABONNER" action="#{clMB.addClient}"
							ajax="false" update="growl" />
					</p:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
